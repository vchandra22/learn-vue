<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Hello World!</h1>

    <div id="app">
        <!-- Memanggil value data dari vue (dinamis) -->
        <p>{{ title }} - {{ author }} ({{ age }})</p>

        <!-- Event Click -->
        <button v-on:click="age++">Menamahkan Usia</button>
        <button v-on:click="age--">Mengurangi Usia</button>
        
        <div @click="gantiJudul()">Mengganti Judul Buku</div>
        <div @click="gantiTitle('How to Write Clean Code')">Mengganti Judul Buku (single post)</div>
    </div>
</body>

<script src="app.js"></script>

</html>
